<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<title>Simple Banking.</title>
</head>

<body class="bg-success">
	<div class="container">
		<div class="row mt-5">
			<div class="col-sm-12">
				<div th:if="${param.error}" class="alert alert-dismissible alert-warning">
					<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
					<h4 class="alert-heading">Error!</h4>
					<p class="mb-0" th:text="|Invalid user credentials. ${SPRING_SECURITY_LAST_EXCEPTION}|"></p>
				</div>
			</div>
		</div>
		<div class="row justify-content-center align-items-center vh-100">
			<div class="col-sm-12 col-md-5 mx-auto">
				<div class="card bg-white">
					<div class="card-content">
						<div class="card-header bg-success text-white text-center">
							<h4 class="card-title">Simple Banking</h4>
							<p class="card-text">Login in here to start your session.</p>
						</div>
						<div class="card-body">
							<form th:action="@{/login}" } method="POST">
								<div class="form-group">
									<label for="user-name">Username</label>
									<input type="text" class="form-control" id="email-address" placeholder="John"
										th:field="${user.username}">
								</div>
								<div class="form-group">
									<label for="password">Password</label>
									<input type="password" class="form-control" id="password" placeholder="***********"
										th:field="${user.password}">
								</div>
								<div class="form-group my-3">
									<input type="submit" class="form-control btn btn-sm btn-success" value="Login">
								</div>
								<div class="form-group my-3 text-center text-dark">
									<a th:href="@{/user/registration}" class="textstyle-none text-uppercase">Don't have an account?
										<strong class="text-success">Create One</strong> here.</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
