<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<title>Simple Banking.</title>
</head>

<body class="bg-success">
	<div class="container">
		<div class="row justify-content-center align-items-center vh-100">
			<div class="col-sm-12 col-md-5 mx-auto">
				<div class="card bg-white">
					<div class="card-content">
						<div class="card-header bg-success text-white text-center">
							<h4 class="card-title">System Sign Out</h4>
						</div>
						<div class="card-body text-center">
							<p class="card-text">Are you sure you want to <strong
									class="text-danger text-uppercase">Exit Session</strong>?</p>
						</div>
						<div class="card-body">
							<form th:action="@{/logout}" } method="POST">
								<div class="form-group my-3">
									<input type="submit" class="form-control btn btn-sm btn-danger" value="Logout">
								</div>
								<div class="form-group my-3 text-center text-dark">
									<a th:href="@{/dashboard}" class="text-underline-none text-uppercase">If not, please return to 
										<strong class="text-success">Your Dashboard</strong> here.</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
