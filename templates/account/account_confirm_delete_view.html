<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragment/fragments::head}">

<body>
	<nav th:replace="~{fragment/fragments :: navbar}"></nav>
	<div class="container">
		<div class="row vh-100 justify-content-center align-items-center">
			<div class="col-sm-12 col-md-5 mx-auto">
				<div class="card bg-white">
					<div class="card-content">
						<div class="card-body">
							<h4 class="card-title">Account Deletion Form</h4>
							<p th:utext="|You are about to delete account &lt;strong&gt;${account.accountName}&lt;/strong&gt;|"
								class="card-text lead text-danger">You are about to delete account name</p>
						</div>
						<div class="card-body">
							<form th:action="@{/accounts/{accountId}/delete(accountId=${account.id})}" method="POST">
								<div class="form-group">
									<input type="hidden" class="form-control" id="id" th:field="${account.id}">
								</div>
								<div class="form-group my-3">
									<input type="submit" class="form-control btn btn-sm btn-danger" value="Delete">
								</div>
								<div class="form-group">
									<a th:href="@{/accounts/{accountId}(accountId=${account.id})}"
										class="btn btn-secondary btn-sm d-block">Cancel</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
