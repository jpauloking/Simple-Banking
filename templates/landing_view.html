<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
	<title>Simple Banking.</title>
</head>

<body class="bg-success">
	<div class="container">
		<div class="row vh-100 justify-content-center align-items-center">
			<div class=" col-sm-12 col-md-8 jumbotron align-self-center text-white">
				<h1 class="display-3">Simple Banking.</h1>
				<p class="lead">Welcome to SIMPLE BANKING. We shall help you manage all your transactions to enhance
					your saving and business success.</p>
				<hr class="my-4">
				<div class="lead btn-group btn-block">
					<a class="btn btn-warning btn-lg text-uppercase" th:href="@{/login}" role="button">Login</a>
					<a class="btn btn-outline-warning btn-lg text-uppercase" th:href="@{/user/registration}"
						role="button">Register</a>
				</div>
			</div>
		</div>
	</div>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
